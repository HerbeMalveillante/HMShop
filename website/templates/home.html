{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}

<h1 class="text-center font-bold text-2xl m-10">Notes</h1>
<div class="w-full flex flex-col items-center gap-5">
	<ul class="border-2 border-gray-600 p-5 w-3/4 text-md flex flex-col justify-center gap-5">
		{% for note in user.notes %}
		<li class="border flex items-center justify-between p-2">
			{{ note.data }}
			<button class="text-2xl" type="button" onClick="delete_note({{note.id}});">&times;</button>
		</li>
		{% endfor %}
	</ul>

	<form class="w-3/4 flex flex-col items-center" method="POST">
		<textarea
			class="p-2 w-2/3 border-4 border-blue-300 rounded-md"
			name="note"
			id="note"
			rows="5"
			placeholder="Start typing your note here..."
		></textarea>
		<br />
		<button class="bg-blue-600 text-white font-bold text-2xl p-3 rounded-xl" type="submit">Add Note</button>
	</form>
</div>
{% endblock %}
